server {
    listen 80;
    server_name boothease.me www.boothease.me;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name boothease.me www.boothease.me;

    # SSL CONFIGURATION (Update these paths!)
    # Point to the "full chain" file you created (crt + ca-bundle)
    ssl_certificate     /etc/nginx/ssl/boothease_me_fullchain.crt;
    ssl_certificate_key /etc/nginx/ssl/boothease_me.key;

    # SSL SETTINGS (Best Practice)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # YOUR ORIGINAL SITE CONFIG
    root /var/www/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /build/ {
        alias /var/www/public/build/;
        access_log off;
        expires 1y;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
