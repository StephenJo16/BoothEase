version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: laravel_app
    restart: always
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    volumes:
      - public_assets:/var/www/public
    networks:
      - laravel

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: laravel_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"  # <--- CRITICAL: Open the SSL port
    depends_on:
      - app
    volumes:
      - public_assets:/var/www/public

      # --- SSL MAPPINGS ---
      # Left side: Where files are on your Azure VM
      # Right side: Where Nginx will look for them inside the container
      - /home/azureuser/boothease_me_fullchain.crt:/etc/nginx/ssl/boothease_me_fullchain.crt
      - /home/azureuser/boothease.key:/etc/nginx/ssl/boothease_me.key

      # OPTIONAL: If you want to edit nginx config without rebuilding the image,
      # uncomment the line below and point it to your local config file:
      # - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel

  mariadb:
    image: mariadb:11
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: boothease
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - ./mysql_db_data:/var/lib/mysql
    networks:
      - laravel

volumes:
  public_assets:

networks:
  laravel:
